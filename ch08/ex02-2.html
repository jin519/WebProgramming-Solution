<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>자바스크립트 연습</title>
</head>

<body>
    <h3>자바스크립트란?
        <button type="button" onclick="onBorderButtonClick()">border</button>
        <button type="button" onclick="onPButtonClick()">p</button>
    </h3>
    <hr>
    <p>
        자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.
    </p>
    <p>
        <span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.
    </p>
    <p>
        이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.
    </p>
    <script>
        function onBorderButtonClick() {
            var span = document.getElementById("mySpan");
            span.style.border = "2px dotted violet";
        }

        function onPButtonClick() {
            var text = "<p> 태그의 개수는 ";
            var pTagNum = document.getElementsByTagName("p").length;
            text += pTagNum;

            alert(text);
        }
    </script>
</body>

</html>
