<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>while 문</title>
</head>

<body>
    <h3>while 문으로 0부터 n까지 합</h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n);

        var i = 0; 
        var sum = 0;

        while (i <= n)
        {
            sum += i;
            i++;
        }

        document.write("0부터 " + n + "까지 합은 " + sum + "<br>");
    </script>
</body>

</html>
